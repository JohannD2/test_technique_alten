
<div class="shoppingCart">
<h3>Shopping Cart</h3>
<div *ngIf="cartItems().length; else noItems"> 
  <div class="card">
<p-table [value]="cartItems()" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>price</th>
          <th>action</th>

      </tr>
    </ng-template>
  <ng-template pTemplate="body"let-item>
      <tr>
          <td>{{ item.product.name }}</td>
          <td>{{ item.product.category }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.product.price  | currency}}</td>
          <td><p-button icon="pi pi-trash" class="flex-auto md:flex-initial whitespace-nowrap" [rounded]="true" [outlined]="true" (click)="removeFromCart(item)">
          </p-button></td>
      </tr> 
  </ng-template>
</p-table>
</div>
</div>
 <ng-template #noItems> No items in cart </ng-template> 
</div>
